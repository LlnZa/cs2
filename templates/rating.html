<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг команд</title>
  <!-- Подключаем общие стили -->
  <link rel="stylesheet" href="/static/style.css">
  <!-- Подключаем стили для страницы рейтинга -->
  <link rel="stylesheet" href="/static/rating.css">
</head>
<body>
  <h1>Рейтинг команд</h1>
  <div class="rating-container">
    {% if ratings %}
      <table class="rating-table">
        <thead>
          <tr>
            <th>Место</th>
            <th>Команда</th>
            <th>Очки</th>
            <th>Состав</th>
          </tr>
        </thead>
        <tbody>
          {% for row in ratings %}
          <tr>
            <td>{{ row.rank }}</td>
            <td>
              {% if row.team_logo %}
                <img src="{{ row.team_logo }}" alt="{{ row.team_name }}" class="team-logo">
              {% endif %}
              {{ row.team_name }}
            </td>
            <td>{{ row.points }}</td>
            <td>{{ row.roster }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Рейтинговые данные недоступны.</p>
    {% endif %}
  </div>

  <!-- Фиксированный футер с навигацией (тот же, что и на остальных страницах) -->
  <div class="footer-nav">
    <a href="/events">События</a>
    <a href="/">Матчи</a>
    <a href="/rating">Рейтинг</a>
  </div>
</body>
</html>
