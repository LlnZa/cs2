<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг команд</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Дополнительные стили для страницы рейтинга */
    .rating-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 800px;
    }
    .rating-table th, .rating-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .rating-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      vertical-align: middle;
      margin-right: 8px;
    }
    .rating-container {
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Рейтинг команд</h1>
  <div class="rating-container">
    {% if ratings %}
      <table class="rating-table">
        <thead>
          <tr>
            <th>Место</th>
            <th>Команда</th>
            <th>Очки</th>
            <th>Состав</th>
          </tr>
        </thead>
        <tbody>
          {% for row in ratings %}
          <tr>
            <td>{{ row.rank }}</td>
            <td>
              {% if row.team_logo %}
                <img src="{{ row.team_logo }}" alt="{{ row.team_name }}" class="team-logo">
              {% endif %}
              {{ row.team_name }}
            </td>
            <td>{{ row.points }}</td>
            <td>{{ row.roster }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Рейтинговые данные недоступны.</p>
    {% endif %}
  </div>

  <!-- Фиксированный футер с навигацией, такой же как и на главной странице -->
  <div class="footer-nav">
    <a href="/events">События</a>
    <a href="/">Матчи</a>
    <a href="/rating">Рейтинг</a>
  </div>
</body>
</html>
